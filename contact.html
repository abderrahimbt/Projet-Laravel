<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylecont.css">
</head>
<body>
    <small>Entrez votre message et cliquez sur le boutton "Envoyer"</small>
<div class="wrapper centered">
  <article class="letter">
    <div class="side">
      <h1>Contact us</h1>
      <p>
        <textarea placeholder="Votre message"></textarea>
      </p>
    </div>
    <div class="side">
      <p>
        <input type="text" placeholder="Votre name" >
      </p>
      <p>
        <input type="email" placeholder="Votre email" >
      </p>
      <p>
        <button id="sendLetter">Envoyer</button>
      </p>
    </div>
  </article>
  <div class="envelope front"></div>
  <div class="envelope back"></div>
</div>
<p class="result-message centered">Thank you for your message</p>
<script src="scriptcont.js"></script>
</body>
</html>
